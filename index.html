<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div>
      <h1 class="title">
        TIME IST
        <span
          ><img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png"
            alt=""
            width="40px"
            height="40px"
            class="flag"
        /></span>
      </h1>
      <div class="main">
        <div class="date-section d">
          <h1 class="date-title d">DATE :</h1>
          <h1 class="date d">00</h1>
          <h1 class="month d">00</h1>
          <h1 class="years d">0</h1>
        </div>
        <div class="time-section">
          <h1 class="date-title t">TIME:</h1>

          <h1 class="hours t">00</h1>
          <h1 class="t">Hr</h1>
          <h1 class="minutes t">00</h1>
          <h1 class="t">Min</h1>

          <h1 class="seconds t">00</h1>
          <h1 class="t">Sec</h1>
        </div>
      </div>
    </div>

    <!-- <div><h1 class="timer"></h1></div> -->
    <script src="js.js"></script>
  </body>
</html>
